<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2" class="active"
      aria-current="true"></button>
    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3" class=""></button>
    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="3" aria-label="Slide 4" class=""></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item">
      <img src="../../../assets/png/carousel-1.png" class="bd-placeholder-img" width="100%" height="100%"
        aria-hidden="true" focusable="false">
    </div>
    <div class="carousel-item active">
      <img src="../../../assets/png/carousel4.png" class="bd-placeholder-img" width="100%" height="100%"
        aria-hidden="true" focusable="false">
    </div>
    <div class="carousel-item">
      <img src="../../../assets/png/carousel-2.png" class="bd-placeholder-img" width="100%" height="100%"
        aria-hidden="true" focusable="false">
    </div>
    <div class="carousel-item">
      <img src="../../../assets/png/carousel5.png" class="bd-placeholder-img" width="100%" height="100%"
        aria-hidden="true" focusable="false">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
